# Create a workflow that truggers nabually and:
# 1. print our sloga
# 2. Guess our magic number
name: Secet stuff
on: workflow_dispatch

jobs:
  print-slogan:
    runs-on: ubuntu-latest
    env:
      SLOGAN: ${{ vars.SLOGAN }}
  
    steps:
    - run: echo ${{ vars.SLOGAN}}
    - run: echo $SLOGAN
    
  guess-magic-number:
    runs-on: ubuntu-latest
    env:
      MAGIC_NUMBER: ${{ secrets.MY_MAGIC_NUMBER }}
    steps:
      - name: Guess magic number
        run: echo $MAGIC_NUMBER
      - name: gues with environment variable
        run: echo ${{ secrets.MY_MAGIC_NUMBER }}
        

  print_and_guess:
    runs-on: ubuntu-latest

    env:
      SLOGAN: ${{ secrets.SLOGAN }}
      MAGIC_NUMBER: ${{ secrets.MY_MAGIC_NUMBER }}
      
    steps:
    
    - name: Set and Print SLOGAN with Magic Number in Inline Script
      run: |
        # Create a new variable by appending the actual MAGIC_NUMBER to SLOGAN
          SLOGAN="$SLOGAN - Magic Number: $MAGIC_NUMBER"
          echo "Updated Slogan with Magic Number: $SLOGAN"
                
              
          
  
